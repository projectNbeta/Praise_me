<html>
  <head>
    <title>PraiseMe!</title>
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0, user-scalable=yes">
    <link rel="shortcut icon" href="./image/favicon.ico">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="body">
      <div class="content">
        <div class="content-header">
          <img class="content-header-title" src="./image/PraiseMe!_Logo.png">
        </div>
        <div class="posted-chat-list">
          <div class="posted-chat-frame">
            <div class="dispex">
              <div class="profile-img-frame">
                <img class="profile-img" src="./image/leon/profile.png">
              </div>
              <div class="posted-chat-content">
                <span><b>開発者ニキ</b></span>&nbsp;&nbsp;<small>10:30</small>
                <p class="">
                  ここを押せばいいねが押せるよ！
                </p>
                <button type="button" class="btn"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="input-area">
          <div class="input-frame footer">
            <div class="input-chat-text-area">
              <input type="text" class="input-chat-text">
            </div>
            <div class="chat-submit-btn-area">
              <input type="button" value="送信" class="chat-send-btn">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/kintai.js"></script>
    <script src="./js/rakuunCity.js"></script>
    <script src="./js/index.js"></script>

  </body>
</html>
